<!DOCTYPE html>
<html>
    <head>
        <title>MMPC</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css"/>
        <link rel="stylesheet" href="style/css/main.css">

        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="js/main.js"></script>
        <script src="js/translate.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <button onclick="clearProgrammAndDataInput();">clear</button>
                    <button onclick="loadProgrammAndDataToMemory();" class="pull-right">load</button>
                    <textarea id="programmAndDataInput" onkeyup="textAreaAdjust(this)"></textarea>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6 text-center">
                            <span class="pull-left">fast</span><span class="pull-right">slow</span><br>
                            <div id="slider"></div><br>
                            <button onclick="run();
                                    play();">Run</button>
                            <button onclick="pause();">Pause</button>
                            <button onclick="step();">Schritt</button>
                            <button onclick="reset();">Reset</button>
                        </div>
                        <div class="col-lg-6">
                            <span>Befehlsz&auml;hler: </span><span id="commandCounter"></span><br>
                            <span>Akku: </span><span id="akku"></span><br>
                            <span>Carry Flag: </span><span id="carryBit"></span><br>
                            <span>Register 1: </span><span id="register1"></span><br>
                            <span>Register 2: </span><span id="register2"></span><br>
                            <span>Register 3: </span><span id="register3"></span><br>
                            <span>Anzahl Schritte: </span><span id="counter"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            Memory
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3" id="programmBinary"></div>
                        <div class="col-lg-3">mnemonics</div>
                        <div class="col-lg-3" id="dataBinary">daten</div>
                        <div class="col-lg-3" id="dataInt">dezimal</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script>
                                init();
        </script>
    </body>
</html>
